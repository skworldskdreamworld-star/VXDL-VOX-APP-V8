
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>VXDLabs for Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(5, 5, 5, 0.6);
        --glass-shine: rgba(255, 255, 255, 0.03);
        --neon-cyan: #00f3ff;
        --neon-purple: #bc13fe;
        --void-bg: #030303;
      }

      /* GLOBAL TEXT SELECTION DISABLE */
      * {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }

      /* Allow selection in inputs and textareas for typing */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      body {
        background-color: var(--void-bg);
        color: #e5e5e5;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.12), transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.08), transparent 40%),
          linear-gradient(to bottom, #000000 0%, transparent 100%);
        background-attachment: fixed;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Nebula Glass Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(120%);
        -webkit-backdrop-filter: blur(24px) saturate(120%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }
      
      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .cyan-glow {
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      }
      
      .purple-glow {
        box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
      }

      /* Selection */
      ::selection {
        background: rgba(0, 243, 255, 0.2);
        color: white;
      }

      /* Safe Area Utilities for Mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pl-safe {
        padding-left: env(safe-area-inset-left);
      }
      .pr-safe {
        padding-right: env(safe-area-inset-right);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .glitch {
        position: relative;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--void-bg);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: inset(44% 0 61% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: inset(14% 0 21% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); }
        20% { clip-path: inset(60% 0 10% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 70% 0); }
        100% { clip-path: inset(30% 0 50% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); }
        20% { clip-path: inset(30% 0 20% 0); }
        40% { clip-path: inset(70% 0 10% 0); }
        60% { clip-path: inset(20% 0 50% 0); }
        80% { clip-path: inset(50% 0 30% 0); }
        100% { clip-path: inset(0% 0 80% 0); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

{

</script>
</head>
